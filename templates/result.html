<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCFE Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: radial-gradient(1200px 600px at 20% -10%, #142042 0%, transparent 60%), linear-gradient(180deg, #0b1020 0%, #0b1020 100%); color: #eef2ff; }
    .card { background: rgba(17, 24, 39, 0.9); border: 1px solid #24324a; border-radius: 16px; backdrop-filter: blur(6px); }
    .badge { font-size: 1rem; }
    .muted { color: #cbd5e1; }
    .btn-outline-light { color: #f8fafc; border-color: #94a3b8; }
    .btn-outline-light:hover { background: #e5e7eb; color: #0b1020; border-color: #e5e7eb; }
    img { border-radius: 12px; border: 1px solid #24324a; box-shadow: 0 12px 30px rgba(0,0,0,.35); }
  </style>
  <link rel="icon" href="data:,">
  <meta name="robots" content="noindex,nofollow">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; script-src 'self' https://cdn.jsdelivr.net">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="text-center mb-4">
          <h1 class="brand">SCFE Detection Result</h1>
          <p class="muted">Review the diagnosis, probabilities, and visualization</p>
        </div>
        <div class="card shadow-sm mb-4">
          <div class="card-body p-4">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
              <div class="mb-3 mb-md-0">
                <div class="h5 mb-1">Diagnosis: <span class="badge bg-{% if diagnosis == 'SCFE' %}danger{% else %}success{% endif %}">{{ diagnosis }}</span></div>
                <div class="muted">SCFE Probability: {{ '%.4f'|format(scfe_prob) }} | No SCFE Probability: {{ '%.4f'|format(noscfe_prob) }}</div>
              </div>
              <a href="/" class="btn btn-outline-light">Analyze Another Image</a>
            </div>
          </div>
        </div>
        <div class="card shadow-sm">
          <div class="card-body p-3">
            <img src="{{ composite_image }}" class="img-fluid rounded" alt="Cropped and Heatmap Visualization">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
